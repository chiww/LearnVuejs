<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase">Click Me</button>
    <p> {{  counter  }}</p>
    <p v-on:mousemove="updateCoordinates"> Coordinates: {{  x  }} / {{  y  }}
        - <span v-on:mousemove="dummy">DEAD SPOT</span>    <!---- 通过函数来改变事件 ---->
        - <span v-on:mousemove.stop="">DEAD SPOT 222</span>     <!------使用事件修饰符 ----->
    </p>
    <button v-on:click="increaseStep(2, $event)">Click Me</button>
    <textarea v-on:keyup.enter.space="alarmMe"></textarea>


</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y:0
        },
        methods: {
            increase: function () {
                this.counter ++
            },
            increaseStep: function (step, event) {
                this.counter += step
            },
            updateCoordinates: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            dummy: function (event) {
                event.stopPropagation();
            },
            alarmMe: function () {
                alert('!!!!!!!!')
            }
        }
    })


</script>


</body>
</html>
