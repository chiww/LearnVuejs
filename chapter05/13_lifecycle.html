<script src="../vue.js"></script>

<div id="app">
    <h1> {{ title }}</h1>
    <button @click="title = 'Changee'">Update title</button>
    <button @click="destroy">Destory</button>
</div>


<script>

    Vue.component('hello', {
        template: '<h1> Hello !</h1>'
    });

    new Vue({
        el: app,
        data: {
            title: 'title!!!'
        },
        beforeCreate: function() {
            console.log('beforeCreate()');
        },
        created: function() {
            console.log('created()');
        },
        beforeMount: function() {
            console.log('beforeMount()');
        },
        mounted: function() {
            console.log('mounted');
        },
        beforeUpdate: function() {
            console.log('beforeUpdate()');
        },
        updated: function() {
            console.log('update()');
        },
        beforeDestroy: function() {
            console.log('beforeDestroy()');
        },
        destroyed: function() {
            console.log('destroyed()');
        },
        methods: {
            destroy: function () {
                this.$destroy()
            }
        }
    })

    
</script>
